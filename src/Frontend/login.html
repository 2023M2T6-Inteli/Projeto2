<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- Importa o arquivo CSS para estilizar a página de login -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Estabelece uma pré-conexão com o servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Estabelece uma pré-conexão com o servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Estabelece uma pré-conexão com o servidor de fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@500&display=swap" rel="stylesheet"><!-- Importa a fonte Inter do Google Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    <title>NovaFreire</title> <!-- Define o título da página como "NovaFreire" -->
</head>

<body>
    <header>
        <br>
        <br>
        <img src="../../imagens/logo.png" alt="Logo" class="logo"> <!-- imagem do logo nova freire -->
    </header>
    <section class="container">
        <form>
            <label for="email">Login:</label> <!-- Rótulo para o campo de email -->
            <input type="email" id="email" name="email" required class="input-field" placeholder="email@email.com"> <!-- Campo de entrada para o email -->
            <br>
            <br>
            <label for="password">Senha:</label> <!-- Rótulo para o campo de senha -->
            <input type="password" id="senha" name="password" required class="input-field"> <!-- Campo de entrada para a senha -->
            
            <button type="button" class="button-enter" id="enviar" onclick="redirecionar()">Entrar</button> <!-- Botão de entrar -->
        </form>
        <div class="links">
            <br>
            <a href="./esqueceu_senha.html">Esqueceu sua senha?</a> <!-- Redefinir senha -->
            <br>
            <br>
            <a href="./cadastro.html">Cadastrar-se</a> <!-- cadastrar-se -->
        </div>
    </section>

    <script>

        function redirecionar(){
            window.location.href = "./turma.html"
        }
    </script>
</body>

</html>

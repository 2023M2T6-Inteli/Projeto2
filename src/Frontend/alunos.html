<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFreire</title>
    <link rel="stylesheet" href="alunos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <aside>
            <div id="barraSuperior">                    <!-- barra menu lateral--> 
                <button id="sidebar">
                    <div id="menu"></div>
                    <div id="menu2"> </div>
                    <div id="menu3"></div>
                </button>

            </div>
        </aside>


        <div id="busca">                   <!-- barra de busca --> 
            <img src="../../imagens/lupa.png" id="lupa">
            <input type="text" placeholder="Buscar">
        </div>


        <button id="perfil"></button>
    </header>

    <p id="turmas"> <u style="text-decoration-color: #FF1D5C">Turma 1</u> | Turma 2 | Turma 3<button class="mais">+</button></p>

    <section>
        <ul class="nomes"> <strong>Nome</strong><button class="mais">+</button>      <!-- lista de nomes  --> 
            <hr>
            <li> Elisa Silva</li>
            <hr>
            <li> José Alencar</li>
            <hr>
            <li> Pedro Alencar </li>
            <hr>
            <li> José Agusto </li>
        </ul>

        <ul class="situacao"> <strong>Situação</strong>
            <hr> 
            <div class="greenBall"></div>
            <hr> 
            <div class="redBall"><br></div>
            <hr>
            <div class="yellowBall"></div>
            <hr> 
            <div class="redBall"><br></div>
        </ul>

        <ul class=" progresso "><strong> Progresso</strong>
            <hr>
            <div class="greenBar"><br></div>
            <hr>
            <div class="redBar"><br></div>
            <hr>
            <div class="yellowBar"><br></div>
            <hr>
            <div class="redBar"><br></div> 
        </ul>

        <div class="porcentagem"> </div>
    </section>

 
</body>

</html>

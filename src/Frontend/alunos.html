<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alunos.css" />
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="pop_up_alunos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="sidebar.js"></script>
    <script src="pop_up_alunos.js"></script>
    <script src="Integracao/alunos.js"></script>

    <title>NovaFreire</title>
</head>

<body>
    <div id="darkOverlay"></div>
    <header>
        <nav class="navegacao" id="navegacao">
            <div id="barraSuperior"> <!-- barra menu lateral-->
                <button class="openbtn" onclick="openNav()">
                    <div id="menu" class="barra"></div>
                    <div id="menu2" class="barra"> </div>
                    <div id="menu3" class="barra"></div>
                </button>
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <img src="assets/logo.png" alt="Logo" class="logo">
                    <a href="./perfil.html">Perfil</a>
                    <hr>
                    <a href="turma.html">Turmas</a>
                    <hr>
                    <a href="alunos.html">Alunos</a>
                    <hr>
                    <a href="avaliacao.html">Avaliações</a>
                    <hr>
                    <a href="./conteudos_recomendados.html">Conteúdos Recomendados</a>
                </div>
            </div>
            <div id="busca"> <!-- barra de busca -->
                <input type="text" placeholder=" Buscar">
            </div>
            <a id="perfil" href="./perfil.html"></a>
        </nav>
    </header>

    <p id="turmas"> <u style="text-decoration-color: #FF1D5C">Turma 1</u> | Turma 2 | Turma 3<button class="mais">+</button></p>
   
    <div id="pop_up_alunos">
        <div id="pop_up_alunos_content">
            <div id="pop_up_alunos_header">
                <h2>Adicionar Aluno</h2>
                <span class="close" onclick="popUpClose()">&times;</span>
            </div>
            <div id="pop_up_alunos_body">
                <form action="">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome_aluno" name="nome" placeholder="Nome do aluno">
                    <br>
                    <label for="turma">Turma</label>
                    <select name="turma" id="id_turma">
                        <option value="turma1">Turma 1</option>
                        <option value="turma2">Turma 2</option>
                        <option value="turma3">Turma 3</option>
                    </select>
                    <br>
                    <input id="botao_adicionar" class="botao" type="submit" value="Adicionar" onclick="alunos.insert()">
                </form>
            </div>
        </div>
    </div>

    <div class="titulo-alunos">Alunos</div>

    <section>
        <div class="row"> <!-- barra sobre situação, progresso e nome dos alunos -->
            <hr>
                        <div class="aluno_container">
                            <div class="item" id="item1"> 
                                <p class="nome">Teste</p>
                                <div class="situacao">
                                    <div class="greenBall"></div>
                                </div>
                                <div class="progresso">
                                    <div style="font-size: 18px" id="porcentagem">90%</div>
                                </div>
                            </div>
                            <div id="sobre_aluno">
                                <br>
                                <div id="forcas"> <strong>Forças</strong>: EF05MA1, EF05MA2, EF05MA3</div>
                                <br>
                                <div id="defasagens"><strong>Defasagens</strong>: EF05MA4, EF05MA5, EF05MA6</div>   
                                <br>
                                <button id="deletar_aluno">Deletar Aluno</button>
                            </div>
                        </div>
                        <button class="toggle" id="botao_sobre" onclick="abrir()">+</button>
                        <br>
        </div>
    </section>
    <br><br>

</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFreire</title>
    <link rel="stylesheet" href="alunos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <aside>

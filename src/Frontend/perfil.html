    <script>
    // Função para salvar os dados no armazenamento local
    function salvarDados() {
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var ocupacao = document.getElementById("ocupacao").value;
        var telefone = document.getElementById("telefone").value;
        var materias = document.getElementById("materias").value;

        // Salvar os dados no armazenamento local
        localStorage.setItem("nome", nome);
        localStorage.setItem("email", email);
        localStorage.setItem("ocupacao", ocupacao);
        localStorage.setItem("telefone", telefone);
        localStorage.setItem("materias", materias);
    }

    // Função para preencher os campos com os dados salvos
    function preencherCampos() {
        var nome = localStorage.getItem("nome");
        var email = localStorage.getItem("email");
        var ocupacao = localStorage.getItem("ocupacao");
        var telefone = localStorage.getItem("telefone");
        var materias = localStorage.getItem("materias");

        // Preencher os campos com os dados salvos, se existirem
        document.getElementById("nome").value = nome || "";
        document.getElementById("email").value = email || "";
        document.getElementById("ocupacao").value = ocupacao || "";
        document.getElementById("telefone").value = telefone || "";
        document.getElementById("materias").value = materias || "";
    }

    // Chamar a função para preencher os campos ao carregar a página
    window.onload = preencherCampos;
</script>


    </script>

    <title>NovaFreire</title>

<body>

    <header>
        <nav class="navegacao" id="navegacao">
            <div id="menu"> <!-- barra menu lateral-->
                <div id="menu_bar" onclick="menuOnClick()">
                    <div id="barra1" class="barra"></div>
                    <div id="barra2" class="barra"></div>
                    <div id="barra3" class="barra"></div>
                </div>

                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="./perfil.html">Perfil</a></li>
                        <li><a href="./turma.html">Turma</a></li>
                        <li><a href="./alunos.html">Aluno</a></li>
                        <li><a href="./avaliacao.html">Avaliação</a></li>

                    </ul>
                </nav>
                <div class="menu_bg" id="menu_bg"></div>

            <div id="busca"> <!-- barra de busca -->

            <a id="perfil" href="./perfil.html"></a>

    <p id="turmas"></p>
    <br><br>
    <section>
        <p class="chart-title">Média geral</p>
        <div class="chart-container-turma">
            <canvas id="grafico_turma"></canvas>
        </div>

        <p class="chart-title">Habilidades</p>
        <div class="chart-container-habilidades">
            <canvas id="grafico_habilidades"></canvas>
        </div>

        <p id="chart-title-defasagens" class="chart-title">Maiores defasagens da turma</p>
        <div class="chart-container-defasagens">
            <canvas id="grafico_defasagens"></canvas>
        </div>

        <p id="chart-title-progresso" class="chart-title">Progresso BNCC</p>
        <p id="porcentagem"></p>
        <div class="chart-container-progresso">
            <canvas id="grafico_progresso"></canvas>
        </div>
        </div>

        <script src="grafico_turma.js"></script>
        <script src="grafico_habilidades.js"></script>
        <script src="grafico_defasagens.js"></script>

            document.getElementById("menu_bar").classList.toggle("change");
            document.getElementById("nav").classList.toggle("change");
            document.getElementById("menu_bg").classList.toggle("change_bg");
        }
    </script>
